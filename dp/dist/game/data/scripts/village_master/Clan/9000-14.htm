血盟等級7以上的血盟，可消耗10000的聲望來創立騎士團。<br>
利用這種方式最多可創立4個騎士團，在創立時，每1個騎士團可納入10名的血盟成員隸屬於騎士團。<br>
達到血盟等級9的血盟可消耗5000的聲望來增加騎士團員的數目，到等級10每個可強化至2個騎士團。<br>
如同上述所創立的騎士團，每1個騎士團要在直屬血盟成員中選出1名騎士團長；被任命為騎士團長的血盟成員其社會階級也會被提升。<br>
