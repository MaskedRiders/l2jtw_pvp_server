血盟等級5級以上的血盟，可無條件創立學院。<br>
等級40以下且尚未二次轉職的人才能加入學院，像這樣加入的人在進行二次轉職後，就會自動離開學院。<br>
加入者以20人為限，按加入者註冊與畢業的等級，在畢業時血盟所獲得的血盟聲望也將有所差異。<br>
學院參與者會得到只供學院參與者才能執行的獲取D級防具的任務。而且在畢業時，還會獲得學院頭箍作為額外的獎賞。<br>
在原來的血盟成員中，可選出一位作為學院參與者的監護人，被指定為監護人時，可確認學院參與者的連線狀態，以及在取得防具任務的過程中給予幫助。<br>
在學院任務中所獲取的D級防具，只能在隸屬於學院時裝備。<br>
