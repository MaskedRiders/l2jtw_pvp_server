<html><body>工程師雷坤：<br>
飛空艇？如果要搭乘飛空艇的話，就得先登記召喚許可證才行。在飛空艇控制裝置上，應該會有個按鈕是用來證明可以召喚飛空艇的資格。拿著飛空艇召喚許可證，登記一下就可以了。<br>
只是，飛空艇的召喚許可證，僅限發行給<font color="LEVEL">血盟等級5以上的血盟主</font>而已。因為飛空艇的數量也是有限的嘛。<br>
如果你是血盟等級5以上的血盟主，那就用<font color="LEVEL">能量星石10個</font>來互換，我就會發行飛空艇召喚許可證給你。<br>
能量星石的話，只要採集漂浮在格勒西亞上空的星石後，透過組合就能製作了。如果嫌麻煩的話，去找管制官應該也能購買。<br>
