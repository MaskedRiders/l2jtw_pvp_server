所謂幻象武器，是象牙塔與黑色鐵砧公會合力製造的特殊兵器。那是在成為催化的物質上將那兵器的力量投影後製造而成的兵器，雖只有在魔力剩餘的期間才能使用，但可以大量生產。<br>
幻象武器性能與原來的兵器別無差異。只是不能用搜魂石賦予特殊能力或透過生命石來精煉啦。還有一點就是，它雖具有兵器的型態，但事實上是屬於魔法的一種，所以一旦將封印解除的話，就不能轉讓給他人。反正，你就想著這是在拿到真正的武器之前，先暫時使用的武器就可以了。<br>
部份的幻象武器，已預計支援於踏上新的路途的人們啦。如果你有幻象武器交換券的話，就能獲得與其相應的幻象武器。<br>
