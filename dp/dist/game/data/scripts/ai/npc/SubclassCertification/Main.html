<html><body>副職業實力認證：<br>
你的副職業若有達到充分的水準，那你就可以得到實力的認證。接著，你可以學習到幾種可以用在主職業上的特別技能。<br>
但是這個認證呢，每個<font color="LEVEL">主職業欄位僅限取得一次</font>，也就是說，已得到認證的副職業就算換成其他的職業後再回來，也無法重新取得新的認證。<br>
<font color="LEVEL">不過，也不是說別無他法</font>，但是，就算透過那個方法也好，為了取消這個認證呢，會需要龐大的費用，所以要有心理準備才行。<br>
而為了取得這個認證呢，<font color="LEVEL">現職業必須是要接受認證的副職業，而且得達到等級65以上才行</font>，來，那麼要接受副職業的認證嗎？<br>
