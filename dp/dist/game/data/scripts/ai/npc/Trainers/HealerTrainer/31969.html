<html><body>神官 艾芙琳：<br>
呼勒翁啤那斯陀都嗎匹歐...哎呀，真是對不起。沒見到有人來，只顧著唸咒。其實，在修加特幾乎沒有正統的魔法師，若想練成正統的魔法，就得去找住在古魯丁領地的老師們才行。<br>
您也知道，前往古魯丁並不是件容易的事，所以去一趟的話，我也會不知覺的更熱衷於魔法功課。不久之前，我剛從古魯丁回來，為了忙著重新複習所學的，弄得我這樣手足無措。<br>
