<html><body>神官 朴皮娜：<br>
從遠處異國他鄉過來的旅行者，歡迎您，此地奇岩是王國最富裕的領地。這裡很適合補充因旅行而疲憊的身心，是個很不錯的地方。<br>
但此地的奢華，一不小心就會讓人陷入貪慾和放縱之路。請不要忘記禁欲和節制的美德。那麼，現在開始上課吧。<br>
