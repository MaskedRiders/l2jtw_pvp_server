<html><body>
上午6時，所需購買的種子或農作物提前帶出安全的城堡。<br>
如果餘額不夠，當時的莊園將不得不停止了整整一天。不要忘記這一點。<br>
晚上8時，其餘的採購預算，將前一天存入的安全。<br><br>
你不可以設置銷售價格和獎勵和農作物種子價格在60 ％或1,000％或低於或高於標準價格。<br>
該卷的設置是不同一般的種子和其他種子。<br>
由於一般的種子，收穫率很高，你可以買多一點的種子銷售量的城堡。然而，採購量的替代種子要小於種子銷售量，因為替代種子收穫率較低。請說明這一點。<br>
在此範圍內，主必須作出判斷成立莊園滿足所有農民和領主。<br><br>
