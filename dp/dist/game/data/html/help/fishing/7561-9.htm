<html><head><body>釣魚手冊：<br>
深夜釣魚是指只有在夜晚享受的釣魚。<br>
<font color="LEVEL">這魚兒只對夜光魚餌有反應，會使用矇騙漁夫與混淆魚漂的技能。</font><br>
為了享受此樂趣，<font color="LEVEL">在晚上裝備夜光魚餌</font>的狀態，釣魚就行了。<br>
透過深夜釣魚釣到的魚兒，比起一般魚兒來的狡猾且會<font color="LEVEL">使用混淆魚漂的技能。</font><br>
