<html><head><body>釣魚手冊：<br>
所謂釣魚場是指棲息的魚兒數量多到能夠釣魚的程度的地方。<br>
通常，<font color="LEVEL">水深到不能呼吸的程度</font>，一般表示會有魚群棲息。<br>
還有，各種棲息在淺水的魚。像高達特溫泉地帶一樣，比起周圍形成著獨特水質的地方就是那種地方。<br>
隨著釣魚場，棲息的魚的種類也不同。能夠找到自己想要釣的魚棲息的釣魚場，這就是為成為好漁夫的第一階段。<br>
還有，就算是找到了好的釣魚場，但在同一個地方釣太久也不是件好事。因為等魚群熟悉了漁夫的習慣，就再也不會上鉤了。<br>
若覺得不太好上鉤的話，移至其他地區試試也不錯。<br>
