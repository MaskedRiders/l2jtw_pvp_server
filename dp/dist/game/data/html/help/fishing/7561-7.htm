<html><head><body>釣魚手冊：<br>
釣到的魚可以賣給商店或解剖。
部分解剖的魚，可以使用在製作其他的物品或也可以在我們釣魚公會交換成捕魚證。
當然，解剖之後也可以賣給商店啦。<br>
將魚解剖的時候，要注意喔，運氣好的話可以得到製作卷軸等的東西，不過運氣不好的話會什麼也得不到的。<br>
若將一定數量的捕魚證帶來的話，會認定是我們公會的會員，並會傳授您只在我們公會相傳的幾個技術。
將釣到的魚要怎樣處理，您就好好兒考慮之後再決定吧。<br>
還有，運氣好的話從釣上來的魚或寶箱中可以得到利用魚材料所製作的物品製作卷軸，
這些東西<font color="LEVEL">也會在擁有根據地的會員們之間進行交易。</font><br>
