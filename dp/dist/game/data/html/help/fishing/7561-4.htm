<html><head><body>釣魚的方法：<br>
放線與拉線是為了和咬住魚餌的魚較勁時而創造的技能。<br>
咬住魚餌的魚有兩種反應。一種是竭盡全力想逃脫釣勾，另一種是累的不能動彈的情況。<br>
魚在猛烈搖動時，不能拉釣竿。這樣會帶給釣竿負擔，導致給魚會逃跑的機會。<br>
魚在搖動時，盡量把魚線放開後，使魚能夠充分的疲累。這就是放線。<br>
如此之後魚累了，就得將魚釣起來。這就是拉線。<br>
<font color="LEVEL">如果在魚安靜不動時放線或魚在搖動時拉線的話，可能會讓魚跑掉，請注意。</font><br>
適當使用放線與拉線。這就是為成為傑出的漁夫的第三階段。<br>
