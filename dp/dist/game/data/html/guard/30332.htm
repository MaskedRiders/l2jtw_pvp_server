<html><body>警衛隊長巴堤亞：<br>

到底你那是什麼衣服！？雖然說是隨著流行，但...盔甲之類的東西並不是隨自己高興穿的。即使看起來很粗重，但還是要穿比較堅固的才行呀！嘖嘖...最近的年輕人真是...<br>
