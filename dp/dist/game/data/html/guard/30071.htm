<html><body>警衛隊長盧卡斯：<br>
歡迎你，年輕人！歡迎你來到狄恩。我叫盧卡斯，負責這裡的治安。是頭一次來狄恩嗎？不管你是為何而來，我們村莊是非常平靜且和平的地方。希望你留在這裡的期間，不會發生事情且能平靜的度過。<br>
對了，稍微離開村莊就有很多危險的地方，為安全起見，盡量與一些人一起行動。那祝你好運。<br>
