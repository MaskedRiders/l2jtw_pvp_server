<html><body>釣魚會員歐福雷︰<br>
在奇岩什麼都很豐富。所以悠閒時，有不少人以釣魚來消磨時間。您也試一下釣魚吧。再也沒有比這更好的休閒活動了！<br>
啊，我忘了自我介紹。我是釣魚會員歐福雷。在這奇岩，只有我一個人專門買賣釣魚用具！如果沒有魚餌或要結算魚兒的話，來找我就可以了。希望您釣到很多大魚！請不要釣到人魚而苦惱，只要釣魚就行了！哈哈哈！<br>
