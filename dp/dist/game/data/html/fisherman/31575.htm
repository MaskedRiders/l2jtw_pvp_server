<html><body>釣魚會員利杜隆︰<br>
說起釣魚，沒有能和因納得立領地可以相比的地方。一年四季天氣晴朗，任何時候都是溫暖的天氣。美麗的自然景觀與美麗的都市。沒有比這兒更好的地方啦！<br>
受到水神伊娃之保佑下的因納得立，才是全王國中最好的釣魚場了。所以說是水上都市嘛！<br>
