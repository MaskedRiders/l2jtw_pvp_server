<html><body>釣魚會員海根道夫︰<br>
歡迎光臨！歡迎您！哇，這可是個去釣魚的大好天氣不是嗎！<br>
我們家人從曾祖父那一代就開始以釣魚會員的身分活動了。因此所以能派遣到像魯因這樣的中心地區了。在這兒魯因有許多上流階層喜歡釣魚。除了釣魚場的難度比較高之外，更可以說這是高級的嗜好。<br>
