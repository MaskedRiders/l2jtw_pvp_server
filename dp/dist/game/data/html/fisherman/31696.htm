<html><body>釣魚會員普拉地斯︰<br>
這兒港口周圍的釣魚場是在艾爾摩王國很少見的海上釣魚場。若追尋到古代的話，從艾爾摩亞丁王國時代就開始非常有名釣魚場。目前您也能看得出來，因運航的船也沒多少，所以魚場更豐富了，經常能看到許多在其他地方很少見的稀有魚種。<br>
能配得上像您這般大爺們的這麼安靜而美麗的釣魚場，哪兒還會有呢！享受釣魚時，若有需要的就告訴我普拉地斯吧。<br>
