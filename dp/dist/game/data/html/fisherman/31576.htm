<html><body>釣魚會員貝利克斯︰<br>
很高興見到你，我是釣魚會員貝利克斯。有人以為這裡獵人村莊只有獵人，這可是很大的誤會。已湧現了許多優秀的漁夫！像我貝利克斯一樣的人物啦！哈哈哈哈。<br>
一半是真話啦。好，今天也想釣大魚嗎？這麼好的天氣可不能錯過哦！<br>
