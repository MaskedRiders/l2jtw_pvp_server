<html><body>宗師澤修音：<br>
勇猛的闇天使勇士啊，歡迎您。我是擔任這個闇天使公會首長的澤修音。在這充滿異種族的陌生之地，竟能見到像您這樣英俊的闇天使，我真是個好運的闇天使哩。我甚至想來回這村莊的各角落誇讚您呢。<br>
總之因為您心情好很多，謝謝啦。有想知道事情，請儘管說吧。在我所知範圍內全告訴您好了。<br>
