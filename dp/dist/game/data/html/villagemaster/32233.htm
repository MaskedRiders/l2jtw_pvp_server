<html><body>宗師索達特：<br>
歡迎光臨！我是這個闇天使公會的宗師索達特。怎麼，看來是很疲倦的表情哦。嗯，我可不可以給你一句忠告？想要轉職的闇天使具備各種能力固然是好，不過維持強悍的體力才是最重要的。尤其為了轉職必須經歷許多危險的事情，但若你體弱怎行呢？所以旅行期間別將體力花費在沒用的地方，好好儲備體力吧。<br>
