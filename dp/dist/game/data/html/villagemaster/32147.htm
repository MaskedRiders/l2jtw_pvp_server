<html><head><body>宗師 瑞米恩：<br>
歡迎您來到精靈的大使館。
我是身為精靈們的代表而來到這的宗師瑞米恩。<br>
這兒越看越像是我來的地方-因納得立。
許多的人、物資的移動、繁榮的經濟以及看不見的陰謀也是...<br>
但無論是神賜予我們精靈的神諭也好、我們所具有的領導他人的能力也好，我認為都有其意義。
在這一定會有我該做且能夠做的事情吧。<br>
