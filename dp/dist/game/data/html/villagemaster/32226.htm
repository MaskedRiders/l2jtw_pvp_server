<html><body>宗師勞拉：<br>
歡迎您來到高達特城鎮。我是這個闇天使公會的宗師勞拉。有見過在這兒的宗師塔英嗎？那麼我想拜託您，千萬別被他的話所迷惑。在此情況怎能提起闇天使與異種族的交流...聽起來好像不錯，但這句話不就是讓異種族利用的好藉口嗎？在這種為了互相拉攏闇天使而緊繃的局面之下，竟能說出這般話來。<br>
總之，最近好像他的腦袋裡光是充滿些偏激且危險的想法。被我勸告幾次之後跟我連話都不說了，或許有機會見到他的話請轉告他一聲，我站在同事的立場真心的在替他擔心。<br>
