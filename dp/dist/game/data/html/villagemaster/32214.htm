<html><body>宗師梅迪納：<br>
歡迎光臨！有聽到那消息嗎？聽說最近這兒奇岩對於我們闇天使公會的關注比起其他任何異種族的公會還要來的熱烈。尤其是這兒奇岩，是以為了決定我們闇天使的去向，所有異種族們舉行聚會的場所而聞名，所以才會對這兒闇天使公會如此關注。我們闇天使種族到哪兒都受到矚目是理所當然的，不過以此地闇天使公會首長的立場上來看，越是受到矚目，負擔就越是沉重。<br>
