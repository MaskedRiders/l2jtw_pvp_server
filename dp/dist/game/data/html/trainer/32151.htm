<html><head><body>團長 赫魯茲：<br>
鐵賈卡勒兀羅卡！
歡迎你，兄弟啊。
雖然在這遙遠的異國，不習慣的空氣會讓你很不舒坦，這又能如何呢？
這世界本來就是如此..<br>
還好這裡的闇天使與我們還算是氣味相投。
尤其是像驅逐者 摩爾捷這樣的朋友對待武器的方式與我們非常相似，如果想在這裡定居的話，去見見他應該也無妨啦。<br>
可是我看你像是個想要去冒險的人。
那麼比起在這狹小的島嶼，放眼大陸為目標會比較好吧。
在那地方會有在這裡所看不到的強敵與強大的威脅，還有許多你得學習的技術等待著你！<br>
