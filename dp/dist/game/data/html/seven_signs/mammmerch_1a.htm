<html><body>財富的商人：<br>
古代的金幣是在艾爾摩亞丁帝國時代通用的貨幣。它是用幾乎不含雜質高純度的金所鑄造的，所以與外面世界的銅幣無法相提並論。再說，據傳聞銅幣反面刻著的紋章含有神秘的魔力呢...<br>
總之，黎明的君主們和黃昏的革命軍好像將古代的金幣發給熱心活動的團員們的樣子。看樣子若拿回<font color="LEVEL">封印石</font>，就會給予等值的<font color="LEVEL">古代的金幣</font>。<br>
