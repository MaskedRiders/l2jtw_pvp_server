<html><title>召喚選單</title><body>
<center>
<table width=260>
<tr>
<td width=40><button value="首頁" action="bypass -h admin_admin" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center><button value="召喚NPC-等級" action="bypass -h admin_show_spawns" width=100 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></center></td>
<td width=40><button value="返回" action="bypass -h admin_show_spawns" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
召喚 NPC/怪物 ID:<font color="LEVEL">[*]</font> 永久或暫時<br1>
<table width=260 bgcolor="666666">
<tr>
<td width=80>ID/名稱|數量:</td>
<td width=60><edit var="id" width=55 height=15></td>
<td width=15><edit var="qty" width=20 height=15></td>
<td width=40><button value="永久" action="bypass -h admin_spawn_monster $id $qty" width=40 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=40><button value="暫時" action="bypass -h admin_spawn_once $id $qty" width=40 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br><br>

<td width=40><edit var="npcname" width=40 height=15></td>
<td><button value="搜尋" action="bypass -h admin_npc_index $npcname" width=40 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>

[*]: Names are case insensitive, but you must use underscores instead of spaces.<br>You can leave qty field empty if you don't need more than one mob.
