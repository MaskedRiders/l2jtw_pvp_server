<html>
<head>
	<title>特殊效果選單</title>
</head>
<body>
	<center>
		<table width="270">
			<tr>
				<td width="45">

				</td>
				<td width="180">
					<center>特殊效果</center>
				</td>

			</tr>
		</table>

			</tr>
		</table>

			</tr> -->
