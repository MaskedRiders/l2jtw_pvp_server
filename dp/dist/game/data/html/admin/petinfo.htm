<html><title>GM寵物資料</title><body>
<center>
<table width=270 border=0>
<tr>
<td><button value="殺死" action="bypass -h admin_kill_menu" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="復活" action="bypass -h admin_res" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="恢復" action="bypass -h admin_heal" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="飽食" action="bypass -h admin_fullfood" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="解除" action="bypass -h admin_unsummon" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270 border=0>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">類型:</font></td><td align=right width=170>%class%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">AI:</font></td><td align=right width=170>%ai%</td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">擁有者:</font></td><td align=right width=170>%owner%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">名稱:</font></td><td align=right width=170>%name%</td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">等級:</font></td><td align=right width=170><font color="00FF00">%level%</font></td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">經驗值:</font></td><td align=right width=170>%exp%</td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">HP:</font></td><td align=right width=170>%hp%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">MP:</font></td><td align=right width=170>%mp%</td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">飽食度:</font></td><td align=right width=170>%food%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">負重:</font></td><td align=right width=170>%load%</td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">性向:</font></td><td align=right width=170>%karma%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">背包:</font></td><td align=right width=170>%inv%</td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">種族:</font></td><td align=right width=170>%race%</td></tr></table></td></tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=240>
<tr>
<td><font color="LEVEL">等級:</font></td>
<td><edit var="qbox" width=30 height=13></td>
<td><button value="改變等級" action="bypass -h admin_summon_setlvl $qbox" width=120 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</center></body></html>
