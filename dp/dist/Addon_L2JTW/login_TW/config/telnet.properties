# ---------------------------------------------------------------------------
# 遠端登入設定
# ---------------------------------------------------------------------------
# The defaults are set to be retail-like. If you modify any of these settings your server will deviate from being retail-like.
# Warning: 
# Please take extreme caution when changing anything. Also please understand what you are changing before you do so on a live server.
# ---------------------------------------------------------------------------

# 允許用未加密文字監控和管理 L2J登入伺服器
# 藉由使用遠端登入客戶端來監控的話,它的通信協議是不安全的.
# 你應該使用SSL加密的方式、VPN等等的. if you plan to connect
# over non-trusted channels.
# Default: False
EnableTelnet = False

# 遠端登入 L2J 將綁定的通訊埠設定
# Default: 12345
StatusPort = 12345

# 遠端登入的密碼  如果下面沒有設定，那麼在伺服器啟動時候會自動生成一組隨機密碼。
# 使用方法: StatusPW = 密碼
StatusPW =

# 允許遠端登入的IP或網域名稱. 位址必須對應到一個IP. 確定在主機和IP之間沒有空格
# 舉例：ListOfHosts = 0.0.0.0,host,0.0.0.1,host2,host3,host4,0.0.0.3
# Default: 127.0.0.1,localhost
ListOfHosts = 127.0.0.1,localhost